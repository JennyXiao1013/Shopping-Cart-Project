<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart Project</title>
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    </head>
    <body>
        <div class="title">
            <h1>K-pop Overdose</h1>
        </div>
        <br>
        <br>
        <div class="input">
            Item name: <input class="things">
            Item price: <input class="price">
        </div>
        <br>
        <div class="buttons">
            <button class="button">Add to cart</button>
        </div>
        <br>
        <div class="cart">
            <div class="item">
                <p>Item Name</p>
                <p>Item Price</p>
            </div>
        </div>
        <br>
        <div class="totali">
            <p>Total Item:</p>
        </div>
        <div class="totalp">
            <p>Total Price:</p>
        </div>
        <div class="check">
            <button>check out</button>
        </div>


    </body>
</html>
